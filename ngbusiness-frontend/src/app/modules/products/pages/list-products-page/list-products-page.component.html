<div class="container-fluid pb-3">
    <div class="row justify-content-sm-center justify-content-md-start">
        <div class="col-12 pb-4">
            <div class="d-flex align-items-center mb-4 text-muted">
                <i class="bx bx-list-ul"></i>
                <span class="ms-3">Categorias</span>
            </div>
            <mat-chip-list>
                <mat-chip *ngFor="let category of categories | async">
                    {{ category.name }}
                </mat-chip>
            </mat-chip-list>
        </div>
        <div class="col-12 pb-2">
            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center text-muted py-3">
                    <i class="bx bxs-box"></i>
                    <span class="ms-3">Productos</span>
                </div>
                <span class="spacer"></span>
                <button routerLink="/products/new" mat-raised-button color="primary">
                    <i class="bx bx-plus"></i>
                    <span class="ms-2">Nuevo producto</span>
                </button>
            </div>
            <div class="row">
                <div
                    *ngFor="let product of products | async"
                    class="col-12 col-sm-8 col-md-6 col-lg-4 p-2"
                >
                    <product-card [product]="product"></product-card>
                </div>
            </div>
        </div>
    </div>
</div>
