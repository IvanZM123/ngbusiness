<mat-card>
    <mat-card-content>
        <form novalidate (submit)="submit()" [formGroup]="form">
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Titulo</mat-label>
                    <input
                        matInput
                        formControlName="title"
                        autocomplete="off"
                        autofocus
                    >
                    <mat-hint>Escriba un titulo al producto</mat-hint>
                    <mat-error *ngIf="form.get('title')?.invalid">Este campo es requerido</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Precio</mat-label>
                    <input
                        type="number"
                        matInput
                        autocomplete="off"
                        formControlName="price"
                    >
                    <mat-hint>Ingrese el precio del producto</mat-hint>
                    <mat-error *ngIf="form.get('price')?.invalid">Este campo es requerido</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Descripcion</mat-label>
                    <textarea
                        matInput
                        autocomplete="off"
                        formControlName="description"
                    ></textarea>
                    <mat-hint>Escriba una descripcion</mat-hint>
                    <mat-error *ngIf="form.get('description')?.invalid">Este campo es requerido</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Imagen</mat-label>
                    <input
                        matInput
                        autocomplete="off"
                        formControlName="picture"
                    >
                    <mat-hint>Agrege la URL de una imagen</mat-hint>
                    <mat-error *ngIf="form.get('picture')?.invalid">Este campo es requerido</mat-error>
                </mat-form-field>
            </p>
            <div class="d-flex align-items-center pt-3">
                <span class="spacer"></span>
                <button
                    type="button"
                    routerLink="/products"
                    mat-button
                    color="primary"
                    class="mx-2"
                >Cancelar</button>
                <button
                    [disabled]="form.invalid"
                    type="submit"
                    mat-raised-button
                    color="primary"
                >Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
