<mat-card class="p-0">
    <img
        [src]="product.picture"
        alt="Banner"
        width="100%"
        height="230px"
        style="object-fit: contain;"
    >
    <mat-card-content class="p-3">
        <mat-card-title>
            <strong>{{ product.title }}</strong>
        </mat-card-title>
        <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
        <h1>${{ product.price }}</h1>
    </mat-card-content>
</mat-card>
