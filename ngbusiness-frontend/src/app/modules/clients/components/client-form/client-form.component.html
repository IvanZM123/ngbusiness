<form novalidate [formGroup]="form" (ngSubmit)="create()">
    <div class="row">
        <div class="col-12 col-lg-6 px-2">
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Nombre completo</mat-label>
                    <input
                        autofocus
                        autocomplete="off"
                        formControlName="fullname"
                        matInput
                        placeholder="Ejem: Ivan Zaldivar"
                    >
                    <mat-hint>Escriba el nombre</mat-hint>
                </mat-form-field>
            </p>
        </div>
        <div class="col-12 col-lg-6 px-2">
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Correo electronico</mat-label>
                    <input
                        matInput
                        type="email"
                        autocomplete="off"
                        formControlName="email"
                        placeholder="Ejem: abc@domain.com"
                    >
                    <mat-hint>Ingrese el email</mat-hint>
                </mat-form-field>
            </p>
        </div>
        <div class="col-12 col-lg-6 px-2">
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>NIT</mat-label>
                    <input
                        matInput
                        autocomplete="off"
                        formControlName="NIT"
                        placeholder="Ejem: 0000-000000-000-0"
                    >
                    <mat-hint>Ingrese el NIT</mat-hint>
                </mat-form-field>
            </p>
        </div>
        <div class="col-12 col-lg-6 px-2">
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Telefono</mat-label>
                    <input
                        type="number"
                        matInput
                        autocomplete="off"
                        formControlName="NIT"
                        formControlName="phone"
                        placeholder="Ejem: 00000000"
                    >
                    <mat-hint>Ingrese el numero telefonico</mat-hint>
                </mat-form-field>
            </p>
        </div>
        <div class="col-12 px-2">
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Avatar</mat-label>
                    <input
                        matInput
                        autocomplete="off"
                        formControlName="avatar"
                        placeholder="Ejem: https://domain.com/image.png"
                    >
                    <mat-hint>Ingrese la URL de la imagen</mat-hint>
                </mat-form-field>
            </p>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-end">
        <button
            color="primary"
            mat-button
            routerLink="/clients"
            type="button"
            class="mx-3"
        >Cancelar</button>
        <button
            [disabled]="form.invalid"
            color="primary"
            mat-raised-button
            type="submit"
        >Agregar usuario</button>
    </div>
</form>
