<div class="container-fluid">
    <div class="row">
        <div *ngFor="let item of items" class="col-12 col-sm-6 col-lg-4 p-2">
            <div routerLink="{{item.path}}" class="card bg-{{ item.color }}-gradient border-0 mat-elevation-z2 p-3"
                style="cursor: pointer;">
                <div class="card-body d-flex align-items-center w-100 text-white">
                    <div>
                        <h1 class="m-0" style="font-size: 35px;">
                            <strong>{{ item.title }}</strong>
                        </h1>
                        <p class="m-0 mt-2">{{ item.subtitle }}</p>
                    </div>
                    <span class="spacer"></span>
                    <div>
                        <i [class]='item.icon' style="font-size: 60px;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-8 p-2">
            <div class="card border-0 bg-white mat-elevation-z2">
                <div class="card-body">
                    <p class="m-0 text-muted d-flex align-items-center">
                        <i class="bx bx-group"></i>
                        <span class="ms-2">Clientes</span>
                    </p>
                </div>
                <client-table [clients]="clients"></client-table>
            </div>
        </div>

        <div class="col-12 col-lg-4 p-2">
            <div class="card border-0 bg-white mat-elevation-z2">
                <div class="card-header border-0 bg-white  d-flex align-items-center">
                    <p class="m-0 text-muted">
                        <i class="bx bx-box"></i>
                        <span class="ms-2">Ordenes del dia</span>
                    </p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div
                            *ngFor="let order of orders"
                            class="col-12 col-md-6 col-lg-12"
                        >
                            <general-sticker [sticker]="order"></general-sticker>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
