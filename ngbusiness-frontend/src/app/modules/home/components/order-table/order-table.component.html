<div class="table-responsive-md mat-elevation-z2">
    <table class="table bg-white">
        <thead class="text-muted">
            <tr>
                <th scope="col" class="p-3">No.</th>
                <th scope="col" class="p-3">Nombre</th>
                <th scope="col" class="p-3">Direccion</th>
                <th scope="col" class="p-3">Producto</th>
                <th scope="col" class="p-3">Fecha</th>
                <th scope="col" class="p-3">Cantidad</th>
                <th scope="col" class="p-3">Total</th>
                <th scope="col" class="p-3">Estado</th>
            </tr>
        </thead>
        <tbody class="p-2">
            <tr *ngFor="let order of orders">
                <td class="p-3">#{{ order.id }}</td>
                <td class="p-3">
                    <div class="d-flex align-items-center">
                        <img [src]="order.user.avatar" height="30px" alt="Avatar" width="30px"
                            style="object-fit: cover; border-radius: 50%;">
                        <span class="ms-2">{{ order.user.fullname }}</span>
                    </div>
                </td>
                <td class="p-3">{{ order.address }}</td>
                <td class="p-3">{{ order.product.title }}</td>
                <td class="p-3">{{ parseDate(order.date) }}</td>
                <td class="p-3">{{ order.quantity }}</td>
                <td class="p-3">${{ order.total }}</td>
                <td class="p-3">
                    <div class="d-flex align-items-center">
                        <div style="width: 10px; height: 10px;" class="bg-{{ status(order.status) }} rounded-circle">
                        </div>
                        <small class="text-{{ status(order.status) }} ps-2">{{ order.status }}</small>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
