<div class="card border-0 bg-white">
    <div class="card-body d-flex align-items-center">
        <div *ngIf="sticker.picture;">
            <img
                [src]="sticker.picture"
                height="35px"
                alt="Banner"
                width="35px"
                class="rounded-3"
                style="object-fit: cover;"
            >
        </div>
        <div class="ms-3 w-100">
            <div class="d-flex">
                <p class="mb-0">{{ sticker.title }}</p>
                <span class="spacer"></span>
                <p class="m-0 text-primary">
                    <strong>{{ sticker.textTop }}</strong>
                </p>
            </div>
            <div class="d-flex">
                <small class="text-muted mb-0">{{ sticker.subtitle }}</small>
                <span class="spacer"></span>
                <small class="text-muted">{{ sticker.textBottom }}</small>
            </div>
        </div>
    </div>
</div>
