<table class="table">
    <thead>
        <tr class="text-muted">
            <th scope="col" class="p-3">Id</th>
            <th scope="col" class="p-3">Nombre</th>
            <th scope="col" class="p-3">Direccion</th>
            <th scope="col" class="p-3">Producto</th>
            <th scope="col" class="p-3">Fecha</th>
            <th scope="col" class="p-3">Cantidad</th>
            <th scope="col" class="p-3">Total</th>
            <th scope="col" class="p-3">Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <td class="p-3">{{ order.id }}</td>
            <td class="p-3">
                <div class="d-flex align-items-center">
                    <img
                        [src]="order.users.avatar"
                        width="35px"
                        height="35px"
                        alt="Avatar"
                        class="rounded-circle"
                        style="object-fit: cover;"
                    >
                    <span class="ms-3">{{ order.users.fullname }}</span>
                </div>
            </td>
            <td class="p-3">{{ order.address }}</td>
            <td class="p-3">{{ order.articles.title }}</td>
            <td class="p-3">{{ order.date }}</td>
            <td class="p-3">{{ order.quantity }}</td>
            <td class="p-3">${{ order.quantity * order.articles.price }}</td>
            <td class="p-3">
                <div class="d-flex align-items-center">
                    <span
                        class="rounded-circle bg-{{ setColor(order.status) }}"
                        style="height: 10px; width: 10px;"
                    ></span>
                    <span class="ms-2 text-{{ setColor(order.status) }}">
                        {{ order.status |lowercase }}
                    </span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
